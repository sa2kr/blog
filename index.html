<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(function(){
            $('.owl-carousel').owlCarousel({
                items:3,
                margin:5,
                loop:true,
                nav:true,
                navText:['이전','다음'],
                autoplay:true,
                autoplayTimeout:1000,
                autoplayHoverPause:true,
            });
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="./images/puppy-1.jpeg" alt="1"></div>
            <div class="item"><img src="images/puppy-2.jpeg" alt="2"></div>
            <div class="item"><img src="images/puppy-3.jpeg" alt="3"></div>
            <div class="item"><img src="images/kitten-1.jpeg" alt="4"></div>
            <div class="item"><img src="images/kitten-2.jpeg" alt="5"></div>
            <div class="item"><img src="images/kitten-3.jpeg" alt="6"></div>
        </div>

    </div>
</body>
</html>
